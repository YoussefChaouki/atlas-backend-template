name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Linting
        run: |
          ruff check .
          ruff format --check .
          mypy src/

      - name: Create .env for CI
        run: |
          cat <<EOF > .env
          PROJECT_NAME="Atlas Test"
          ENVIRONMENT="ci"
          POSTGRES_USER=atlas
          POSTGRES_PASSWORD=atlas_password
          POSTGRES_DB=atlas_db
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          REDIS_HOST=redis
          REDIS_PORT=6379
          EOF

      - name: Start Docker Stack
        run: docker compose up -d --build

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U atlas -d atlas_db; then
              echo "Postgres ready ✅"
              exit 0
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done
          docker compose logs db
          exit 1

      - name: Wait for API Health
        run: |
          echo "Waiting for http://localhost:8000/health..."
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health | grep -q "ok"; then
              echo "API is up ✅"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          docker compose logs api
          exit 1

      - name: Run DB migrations (inside api container)
        run: |
          docker compose exec -T api alembic upgrade head

      - name: Run Tests
        run: pytest tests/ -v

      - name: Debug logs (only on failure)
        if: failure()
        run: |
          docker compose ps
          docker compose logs api --tail=200
          docker compose logs db --tail=200

      - name: Stop Docker Stack
        if: always()
        run: docker compose down -v
